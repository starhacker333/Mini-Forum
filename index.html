<!DOCTYPE html>

<head>

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f8fa;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.3rem;

    }

    nav button {

      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;

    }

    nav button:hover {

    }

    main {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .page {
      display: none;
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .post:last-child {
      border-bottom: none;
    }

    .post h3 {
      margin: 0 0 5px;
    }

    .post p {
      margin: 0 0 10px;
    }

    .meta {
      font-size: 0.9em;
      color: gray;
    }

    form input,
    form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background: #125ca1;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
